<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/main.css">

    <title>Controle de estoque</title>

  </head>
  <body class="bg-my-dark-light">

    <div id="loginScreen">
        <div class="container">
            <div class="row vh-100 align-items-center justify-content-center">
                <div class="col-6 col-lg-4">
                    <div class="card shadow-lg">
                        <div class="card-body">
                            <h3 class="text-my-purple">
                                <img src="assets/lightning.svg" width="" height="28px" alt="Logotipo">
                                Controle de estoque
                            </h3>
                            <p class="text-secondary my-3">Um exemplo bem simples de como usar uma API com Javascript</p>
                            <hr>
                            <form id="formLogin">
                                <div class="form-group">
                                    <label for="inputNome">Antes de começar escreva seu nome</label>
                                    <input type="text" class="form-control" id="inputNome" aria-describedby="ajudaNome" placeholder="Seu nome..." required>
                                    <small id="ajudaNome" class="form-text text-muted">Você não pode deixar este campo em branco</small>
                                </div>
                                <button type="submit" id="btnLogin" class="btn btn-my-green">Começar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
    <script type="module" src="js/login.js"></script>
  </body>
</html>
